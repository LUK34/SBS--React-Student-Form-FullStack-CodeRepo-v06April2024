<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{corelayout}">
<head>
<title>App Users</title>
</head>
<body class="hold-transition  sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">

	<div layout:fragment="content">
	
			<!-- Content Header (Page header) -->
		<div class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">
						<h1 class="m-0">App Users</h1>
						
					</div>
					<!-- /.col -->
					<div class="col-sm-6">
						<ol class="breadcrumb float-sm-right">
							<li class="breadcrumb-item"><a href="#">System Configuration</a></li>
							<li class="breadcrumb-item active"><a href="./sysConfigAppLogDetails">App Users</a></li>
						</ol>
					</div>
					<!-- /.col -->
				</div>
				<!-- /.row -->
			</div>
			<!-- /.container-fluid -->
		</div>
		<!-- /.content-header -->
		
		 <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">

            <div class="card">
             <div class="card-header">
                <h3 class="card-title">List of Application Users:&nbsp; &nbsp;
					 <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createAppUserModal" >Create</button>
				</h3>
              </div>
              <div class="card-body">
                <table id="example1" class="table table-bordered table">
                  <thead class="thead-custom">
                  <tr>
					<th>#</th>
                    <th>Reset Password</th>
                    <th>Name(E)</th>
                    <th>Name(A)</th>
                    <th>Created Date</th>
                    <th>Login ID</th>
                    <th>User Type</th>
	                <th>Status</th>
	                 <th>Dietician Code</th>
                  </tr>
                  </thead>
                  <tbody>
					 <tr th:each="f:${nadstfList}">
						  <td><a th:href="@{/sysConfigAppUsers/findById/(id=${f.id})}" class="btn btn-primary editButton"> <i class="nav-icon fa fa-search"></i> </a></td>
						  <td th:text="${f.id}"></td>
						  <td th:text="${f.name}"></td>
						  <td th:text="${f.nameAr}"></td>
						  <td th:text="${f.crdate}"></td>
						  <td th:text="${f.usrid}"></td>
						  <td th:text="${f.type}"></td>
						  <td th:text="${f.stat}"></td>
						  <td th:text="${f.scode}"></td>
					 </tr>
                  </tbody>
                  
                </table>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
    </section>
		
	<!-- --------------------------------------------- CREATE NAD LIST OF APP USERS RECORD MODAL VIEW START ---------------------------------------------  -->
 	
 		<th:block th:replace="nadmodals/createAppUserModal :: createAppUserModal"></th:block>
      
	<!-- --------------------------------------------- CREATE NAD LIST OF APP USERS RECORD MODAL VIEW END ---------------------------------------------  -->	
		
	<!-- --------------------------------------------- EDIT/UPDATE NAD LIST OF DIAGNOSIS RECORD MODAL VIEW START ---------------------------------------------  -->
 	
 		<th:block th:replace="nadmodals/editAppUserModal :: editAppUserModal"></th:block>
 	
 	<!-- --------------------------------------------- EDIT/UPDATE NAD LIST OF DIAGNOSIS RECORD MODAL VIEW END  ---------------------------------------------  -->
 		
	<!-- --------------------------------------------- DELETE NAD RECORD MODAL VIEW START  ---------------------------------------------  -->
 		
 		<th:block th:replace="nadmodals/deleteModal :: deleteModal"></th:block>
 	
 	<!-- --------------------------------------------- DELETE NAD RECORD MODAL VIEW END  ---------------------------------------------  -->
 	
	</div>
</body>
<th:block layout:fragment="script">
		
		<script src="./admin/custom/nadjs/sysConfigAppUsers.js"></script>
		
</th:block>
</html>
