<html xmlns:th="http://www.thymeleaf.org">
	
<!-- --------------------------------------------- EDIT MEASUREMENT MODULE START --------------------------------------------- -->

<div th:fragment="editPatientMeasurementModal">
	
	 <div class="modal fade" id="updatePatientMsrModal">
        <div class="modal-dialog modal-xl">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Edit Patient Measurement Record</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
        <form th:action="@{/recPageRegistration/addNewTreatment}" method="put">
            <div class="modal-body">              	
				<div class="row">     
	                 <div class="col-sm-4">	                      
	                      <div class="form-group">
	                        <label>Patient Name:</label>
	                       	 <input type="text" class="form-control"  readonly>
	                      </div>
	                    </div>
	                 	 <div class="col-sm-4">
		              		  <div class="form-group">
		                        <label>Treatment Name:</label>
		                        <select class="form-control" required>
		        	       			<option>-- Select Status --</option>			    					  					    					    
				          			<option value="Y" selected>Active</option>
 						 			 <option value="N">Closed</option>
 					    	    </select>	
		                      </div>
	                	</div>
	                	<div class="col-sm-4">	                      
		                      <div class="form-group">
		                        <label>Activity Date:</label>
		                         <input type="date" class="form-control"  required>
		                      </div>
	                    </div>
	              </div> 
					
					<div class="row">  
	                    <div class="col-sm-3">	                      
		                      <div class="form-group">
		                        <label>Weight(Kg):</label>
		                         <input type="text" class="form-control"  required>
		                      </div>
	                    </div>
	                 	 <div class="col-sm-3">
		              		  <div class="form-group">
			                        <label>Height(cm):</label>
		                        	 <input type="text" class="form-control"  required>
		                      </div>
	                	</div>
	                	 <div class="col-sm-3">
		              		  <div class="form-group">
			                        <label>Chest(cm):</label>
		                        	 <input type="text" class="form-control"  required>
		                      </div>
	                	</div>
	                	<div class="col-sm-3">
		              		  <div class="form-group">
			                        <label>Waist(cm):</label>
		                        	 <input type="text" class="form-control"  required>
		                      </div>
	                	</div>
	                </div> 
					
					<div class="row">  
	                    <div class="col-sm-3">	                      
		                      <div class="form-group">
		                        <label>Left Thigh(cm):</label>
		                         <input type="text" class="form-control"  required>
		                      </div>
	                    </div>
	                 	 <div class="col-sm-3">
		              		  <div class="form-group">
			                        <label>Left Calf(cm):</label>
		                        	 <input type="text" class="form-control"  required>
		                      </div>
	                	</div>
	                	 <div class="col-sm-3">
		              		  <div class="form-group">
			                        <label>Left Bicep(cm):</label>
		                        	 <input type="text" class="form-control"  required>
		                      </div>
	                	</div>
	                	<div class="col-sm-3">
		              		  <div class="form-group">
			                        <label>Left Forearm(cm):</label>
		                        	 <input type="text" class="form-control"  required>
		                      </div>
	                	</div>
	                </div> 
					
					<div class="row">  
	                    <div class="col-sm-3">	                      
		                      <div class="form-group">
		                        <label>Right Thigh(cm):</label>
		                         <input type="text" class="form-control"  required>
		                      </div>
	                    </div>
	                 	 <div class="col-sm-3">
		              		  <div class="form-group">
			                        <label>Right Calf(cm):</label>
		                        	 <input type="text" class="form-control"  required>
		                      </div>
	                	</div>
	                	 <div class="col-sm-3">
		              		  <div class="form-group">
			                        <label>Right Bicep(cm):</label>
		                        	 <input type="text" class="form-control"  required>
		                      </div>
	                	</div>
	                	<div class="col-sm-3">
		              		  <div class="form-group">
			                        <label>Right Forearm(cm):</label>
		                        	 <input type="text" class="form-control"  required>
		                      </div>
	                	</div>
	                </div> 
					
					
					<div class="row">  
	                    <div class="col-sm-3">	                      
		                      <div class="form-group">
		                        <label>BMI:</label>
		                         <div class="input-group mb-3">
				                       <input type="number" class="form-control rounded-0"  required>
				                       <span class="input-group-append">
		                    			<a class="small-box-footer" >
		                    				<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#"><b>Get BMI</b>&nbsp;&nbsp;<i class="fa fa-cog" aria-hidden="true"></i></button>
		                    			</a>
		                  				</span>
                  				 </div>
		                      </div>
	                    </div>
	                 	 <div class="col-sm-3">
		              		  <div class="form-group">
			                        <label>Body Fat:</label>
		                        	<div class="input-group mb-3">
				                       <input type="number" class="form-control rounded-0"  required>
				                       <span class="input-group-append">
		                    			<a class="small-box-footer" >
		                    				<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#"><b>Get BF</b>&nbsp;&nbsp;<i class="fa fa-cog" aria-hidden="true"></i></button>
		                    			</a>
		                  				</span>
                  				   </div>
		                      </div>
	                	</div>
	                	 <div class="col-sm-3">
		              		  <div class="form-group">
			                        <label>B.Metabolic Rate:</label>
		                        	 <div class="input-group mb-3">
				                       <input type="number" class="form-control rounded-0"  required>
				                       <span class="input-group-append">
		                    			<a class="small-box-footer" >
		                    				<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#"><b>Get BMR</b>&nbsp;&nbsp;<i class="fa fa-cog" aria-hidden="true"></i></button>
		                    			</a>
		                  				</span>
                  				   </div>
		                      </div>
	                	</div>
	                	<div class="col-sm-3">
		              		  <div class="form-group">
			                        <label>Ideal Weight(Kg):</label>
		                        	<div class="input-group mb-3">
				                       <input type="number" class="form-control rounded-0"  required>
				                       <span class="input-group-append">
		                    			<a class="small-box-footer" >
		                    				<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#"><b>Get IW</b>&nbsp;&nbsp;<i class="fa fa-cog" aria-hidden="true"></i></button>
		                    			</a>
		                  				</span>
                  				   </div>
		                      </div>
	                	</div>
	                </div> 
					
					
					<div class="row">  
	                    <div class="col-sm-6">	                      
		                      <div class="form-group">
		                        <label>Exercise Type:</label>
		                         <select class="form-control" required>
		        	       			<option>-- Select Status --</option>			    					  					    					    
				          			<option value="Y" selected>Active</option>
 						 			 <option value="N">Closed</option>
 					    	    </select>	
		                      </div>
	                    </div>
	                 	 <div class="col-sm-6">
		              		  <div class="form-group">
			                        <label>Total Energy Needed (Kcal):</label>
		                        	<div class="input-group mb-3">
				                       <input type="number" class="form-control rounded-0"  required>
				                       <span class="input-group-append">
		                    			<a class="small-box-footer" >
		                    				<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#"><b>Get Total Energy</b>&nbsp;&nbsp;<i class="fa fa-cog" aria-hidden="true"></i></button>
		                    			</a>
		                  				</span>
                  				   </div>
		                      </div>
	                	</div>
	                </div> 
	                
	                <div class="row">  
	                    <div class="col-sm-12">
	                    	<div class="card">
	                    			<img src="/admin/custom/imgs/nad_imgs/bmi_scale.jpg">
	                    	</div>
	                    </div>
	                 </div>   					
					 
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-danger">Delete</button>
              <button type="submit" class="btn btn-primary">Update</button>
            </div>
            
       </form>
          </div>
          <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
      </div>
      <!-- /.modal -->	
	

</div>
<!-- --------------------------------------------- EDIT MEASUREMENT MODULE END --------------------------------------------- -->

	
</html>
