<html xmlns:th="http://www.thymeleaf.org">
	
<!-- --------------------------------------------- CREATE NAD ONE PAGE MEAL PLAN TEMPLATE START ---------------------------------------------  --> 
<div th:fragment="createOnePageMPTModal">
 
 
	<div class="modal fade"  id="createOnePageMPTModal" >
        <div class="modal-dialog modal-lg" style="width:70%">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Create Meal Planner Single Page Record</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <!-- enter here -->
              <form th:action="@{/sysConfigOnePageMPT/addNew}" method="post">
	              <div class="row">
	                      
	                    <div class="col-sm-4">
	                      <!-- text input -->
	                      
	                      <div class="form-group">
	                        <label>Template Id:</label>
	                        <input type="number" class="form-control" required>
	                      </div>
	                      
	                    </div>
	                 	 <div class="col-sm-4">
		              		  <div class="form-group">
		                        <label>Days:</label>
		                        <input type="text" class="form-control"  required>
		                      </div>
	                	</div>  
	                	<div class="col-sm-4">
		              		  <div class="form-group">
		                        <label>Status:</label>
		                        <select class="form-control" required>
		        	       			<option>-- Select Status --</option>			    					  					    					    
				          			<option value="Y" selected>Active</option>
 						 			 <option value="N">Inactive</option>
 					    		</select>	
		                      </div>
	                	</div>   
	              </div>
	              <div class="row">
	              		<div class="col-sm-4">
		              		<div class="form-group">
		              			<label>Breakfast:</label>
		              			<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
		              		</div>
	              		</div>
	              		
	              		<div class="col-sm-4">
	              			<div class="form-group">
		              			<label>Snack 1:</label>
		              			<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
		              		</div>
	              		</div>
	              		
	              		<div class="col-sm-4">
	              			<div class="form-group">
		              			<label>Lunch:</label>
		              			<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
		              		</div>
	              		</div>
	              </div>
	               <div class="row">
	               		<div class="col-sm-6">
		              		<div class="form-group">
		              			<label>Snack 2:</label>
		              			<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
		              		</div>
	              		</div>
	              		
	              		<div class="col-sm-6">
		              		<div class="form-group">
		              			<label>Dinner:</label>
		              			<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
		              		</div>
	              		</div>
	               </div>
	              <div class="modal-footer">
	               		<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>&nbsp;&nbsp;
			              <button type="submit" class="btn btn-primary">Create</button>    
			       </div>        
            </form>
              </div>           
          </div>
          <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
      </div>
      
      
      
</div>	

<!-- --------------------------------------------- CREATE NAD ONE PAGE MEAL PLAN TEMPLATE END ---------------------------------------------  -->
 	

	
</html>
