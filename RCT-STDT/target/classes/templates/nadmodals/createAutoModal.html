<html xmlns:th="http://www.thymeleaf.org"> 

<!-- --------------------------------------------- ADD PATIENT RECORD(AUTO) MODAL VIEW START ---------------------------------------------  -->
 <div th:fragment="createAutoModal">
	 	
	 	
	 	
 	<div class="modal fade"  id="createAutoModal" >
        <div class="modal-dialog modal-lg" style="width:70%">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Add Patient Record</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <!-- enter here -->
              <form th:action="@{/recPageRegistration/addNew}" method="post">
	              <div class="row">
	                      
	                    <div class="col-sm-4">
	                      <!-- text input -->
	                      
	                      <div class="form-group">
	                        <label>Civil Id:</label>
	                        <div class="input-group mb-3">
			                       <input type="number" class="form-control rounded-0"  required>
			                       <span class="input-group-append">
	                   				<!--<button type="button" class="btn btn-info btn-flat">Go!</button>-->
	                    			<a href="./patientKngDB" class="small-box-footer"  data-toggle="modal" target="_blank" onclick="openWindow(this.href);">
	                    				<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#"><i class="nav-icon fa fa-search"></i></button>
	                    			</a>
	                  				</span>
                  				</div>
	                      </div>
	                      
	                    </div>
	                 	 <div class="col-sm-4">
		              		  <div class="form-group">
		                        <label>Military Id:</label>
		                        <input type="text" class="form-control"  required>
		                      </div>
	                	</div> 
	                	 <div class="col-sm-4">
		              		  <div class="form-group">
		                        <label>KNG Clinic:</label>
		                        <input type="text" class="form-control"  required>
		                      </div>
	                	</div>    
	              </div>
	              <div class="row">
	              		<div class="col-sm-6">
		              		  <div class="form-group">
		                        <label>Patient Name(E):</label>
		                        <input type="text" class="form-control"  required>
		                      </div>
	                	</div> 
	                	<div class="col-sm-6">
		              		  <div class="form-group">
		                        <label>Patient Name(A):</label>
		                        <input type="text" class="form-control"  required>
		                      </div>
	                	</div> 
	              </div>
	               <div class="row">
					   <div class="col-sm-4">
		              		  <div class="form-group">
		                        <label>Date of Birth:</label>
		                        <input type="date" class="form-control"  required>
		                      </div>
	                	</div> 
					   <div class="col-sm-4">
		              		  <div class="form-group">
		                        <label>Gender:</label>
		                         <select class="form-control" required>
		        	       			<option>-- Select Status --</option>			    					  					    					    
				          			<option value="Y" selected>Male</option>
 						 			 <option value="N">Female</option>
 					    			</select>	
		                      </div>
	                	</div> 
	                	<div class="col-sm-4">
		              		  <div class="form-group">
		                        <label>Status:</label>
		                         <select class="form-control" required>
		        	       			<option>-- Select Status --</option>			    					  					    					    
				          			<option value="KWT" selected>Kuwaiti</option>
 						 			 <option value="OTH">Others</option>
 					    			</select>	
		                      </div>
	                	</div>   	
	              </div>
	              <div class="modal-footer">
	               		<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>&nbsp&nbsp
			              <button type="button" class="btn btn-primary">Create</button>    
			       </div>        
            </form>
              </div>           
          </div>
          <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
      </div>
     
     
      
</div>      
	<!-- --------------------------------------------- ADD PATIENT RECORD(AUTO) MODAL VIEW END ---------------------------------------------  -->
 
 </html>
