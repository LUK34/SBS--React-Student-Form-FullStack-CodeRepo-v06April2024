<html xmlns:th="http://www.thymeleaf.org"> 

 <!-- --------------------------------------------- CREATE NAD LIST OF Chronic Diseases RECORD MODAL VIEW START ---------------------------------------------  -->
 <div th:fragment="createChronicDiseaseModal">
	 
	 	
 	<div class="modal fade"  id="createChronicDiseaseModal" >
        <div class="modal-dialog modal-lg" style="width:70%">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Create Chronic Disease Record</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <!-- enter here -->
              <form th:action="@{/sysConfigChronicDiseases/addNew}" method="post">
	              <div class="row">        
	                 	 <div class="col-sm-12">
		              		  <div class="form-group">
		                        <label>Chronic Disease:</label>
		                        <input type="text" class="form-control"  required>
		                      </div>
	                	</div>   
	              </div>
	              <div class="row">
	              		<div class="col-sm-12">
		              		  <div class="form-group">
		                        <label>Chronic Disease(A):</label>
		                        <input type="text" class="form-control"  required>
		                      </div>
	                	</div>   
	              </div>
	              <div class="row">
	                	<div class="col-sm-12">
		              		  <div class="form-group">
		                        <label>Status:</label>
		                         <select class="form-control" required>
		        	       			<option>-- Select Status --</option>			    					  					    					    
				          			<option value="Y" selected>Active</option>
 						 			 <option value="N">Inactive</option>
 					    			</select>	
		                      </div>
	                	</div>  
	              </div> 	
	              </div>
	              <div class="modal-footer">
	               		<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>&nbsp&nbsp
			              <button type="button" class="btn btn-primary">Create</button>    
			       </div>        
            </form>
              </div>           
          </div>
          <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->


</div>      
<!-- --------------------------------------------- CREATE NAD LIST OF Chronic Diseases RECORD MODAL VIEW END ---------------------------------------------  -->
 		
</html>
