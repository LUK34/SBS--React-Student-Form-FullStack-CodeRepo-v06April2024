<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{corelayout}">
<head>
<title>Chronic Diseases</title>
</head>
<body class="hold-transition  sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">

	<div layout:fragment="content">
	
			<!-- Content Header (Page header) -->
		<div class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">
						<h1 class="m-0">Chronic Diseases</h1>
						
					</div>
					<!-- /.col -->
					<div class="col-sm-6">
						<ol class="breadcrumb float-sm-right">
							<li class="breadcrumb-item"><a href="#">System Configuration</a></li>
							<li class="breadcrumb-item active"><a href="./sysConfigAppLogDetails">Chronic Diseases</a></li>
						</ol>
					</div>
					<!-- /.col -->
				</div>
				<!-- /.row -->
			</div>
			<!-- /.container-fluid -->
		</div>
		<!-- /.content-header -->
		
		 <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">

            <div class="card">
             <div class="card-header">
                <h3 class="card-title">List of Chronic Dieseases: &nbsp; &nbsp;
					<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createChronicDiseaseModal" >Create</button>
				</h3>
              </div>
              
              <div class="card-body">
                <table id="example1" class="table table-bordered table">
                  <thead class="thead-custom">
                  <tr>
					<th>#</th>
                    <th>Chronic Diseases</th>
                    <th>Chronic Diseases(A)</th>
                    <th>Status</th>
                  </tr>
                  </thead>
                  <tbody>
					 <tr th:each="f:${nadChronicDieses}">
						  <td><a th:href="@{/sysConfigChronicDiseases/findById/(id=${f.id})}" class="btn btn-primary editButton"> <i class="nav-icon fa fa-search"></i> </a></td>
						  <td th:text="${f.chronice}"></td>
						  <td th:text="${f.chronica}"></td>
						  <td th:text="${f.stat}"></td>
					 </tr>
                  </tbody>
                  
                </table>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
    </section>
    
	<!-- --------------------------------------------- CREATE NAD LIST OF Chronic Diseases RECORD MODAL VIEW START ---------------------------------------------  -->

      <th:block th:replace="nadmodals/createChronicDiseaseModal :: createChronicDiseaseModal"></th:block>
      
	<!-- --------------------------------------------- CREATE NAD LIST OF Chronic Diseases RECORD MODAL VIEW END ---------------------------------------------  -->
 		
	<!-- --------------------------------------------- EDIT/UPDATE NAD LIST OF Chronic Diseases RECORD MODAL VIEW START ---------------------------------------------  -->
 	
 	  <th:block th:replace="nadmodals/editChronicDiseaseModal :: editChronicDiseaseModal"></th:block>

 	<!-- --------------------------------------------- EDIT/UPDATE NAD LIST OF Chronic Diseases RECORD MODAL VIEW END  ---------------------------------------------  -->
 	
 	
 	<!-- --------------------------------------------- DELETE NAD RECORD MODAL VIEW START  ---------------------------------------------  -->
 		
 		<th:block th:replace="nadmodals/deleteModal :: deleteModal"></th:block>
 	
 	<!-- --------------------------------------------- DELETE NAD RECORD MODAL VIEW END  ---------------------------------------------  -->
 	
		
	</div>
</body>
<th:block layout:fragment="script">
	
		
		<script src="./admin/custom/nadjs/sysConfigChronicDiseases.js"></script>
		
		
</th:block>
</html>
