  <div class="modal fade" id="editPSHModal">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Personal and Social History</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
           <form th:action="@{/sysConfigKngClinics/addNew}" method="post">
            <div class="modal-body">
              	<div class="row">
					  <div class="col-sm-6">
						 <div class="form-group">
	                        <label>1.Bowel Movements:</label>
	                         <select class="form-control" required>
		        	       			<option>-- Select Status --</option>

 						 			 <option value="N">Inactive</option>
 					    			</select>
	                      </div>
					 </div>
					 
					 <div class="col-sm-6">
						 <div class="form-group">
	                        <label>2.Sleep Quality:</label>

		        	       			<option>-- Select Status --</option>			    					  					    					    
				          			<option value="Y" selected>Active</option>
 						 			 <option value="N">Inactive</option>
 					    	  </select>
	                      </div>
					 </div>
				 </div>
				 
				 <div class="row">
					  <div class="col-sm-6">
						 <div class="form-group">
	                        <label>3.Smoker:</label>

	                      </div>
					 </div>
					 
					 <div class="col-sm-6">
						 <div class="form-group">
	                        <label>4.Alchol Consumption:</label>

					 </div>
				 </div>
