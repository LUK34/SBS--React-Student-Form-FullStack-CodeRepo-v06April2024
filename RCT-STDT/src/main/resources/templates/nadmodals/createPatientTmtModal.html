<html xmlns:th="http://www.thymeleaf.org"> 

<!-- --------------------------------------------- CREATE TREATMENT MODAL START --------------------------------------------- -->
<div th:fragment="createPatientTmtModal">



	
	<div class="modal fade" id="createPatientTmtModal">
        <div class="modal-dialog modal-xl">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Add Patient Treatment Record</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
        <form th:action="@{/recPageRegistration/addNewTreatment}" method="post">
            <div class="modal-body">              	
				<div class="row">     
	                 <div class="col-sm-6">	                      
	                      <div class="form-group">
	                        <label>Patient Name:</label>
	                        <div class="input-group mb-3">
			                       <input type="number" class="form-control rounded-0" readonly>
			                       <span class="input-group-append">
	                   				<!--<button type="button" class="btn btn-info btn-flat">Go!</button>-->
	                    			<a href="./patientKngDB" class="small-box-footer" data-toggle="modal" target="_blank" onclick="openWindow(this.href);">
	                    				<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#"><i class="nav-icon fa fa-search"></i></button>
	                    			</a>
	                  				</span>
                  				</div>
	                      </div>
	                    </div>
	                 	 <div class="col-sm-6">
		              		  <div class="form-group">
		                        <label>Favorite Template:</label>
		                        <input type="text" class="form-control"  required>
		                      </div>
	                	</div>
	              </div> 
					
					<div class="row">  
	                    <div class="col-sm-4">	                      
		                      <div class="form-group">
		                        <label>Start Date:</label>
		                         <input type="date" class="form-control"  required>
		                      </div>
	                    </div>
	                 	 <div class="col-sm-4">
		              		  <div class="form-group">
			                        <label>End Date:</label>
		                        	 <input type="date" class="form-control"  required>
		                      </div>
	                	</div>
	                	 <div class="col-sm-4">
		              		  <div class="form-group">
			                        <label>Identifier:</label>
		                        	 <input type="text" class="form-control"  required>
		                      </div>
	                	</div>
	                </div> 
					
					<div class="row">  
	                    <div class="col-sm-4">	                      
		                      <div class="form-group">
		                        <label>Carbohydrates(g):</label>
		                         <input type="date" class="form-control"  required>
		                      </div>
	                    </div>
	                 	 <div class="col-sm-4">
		              		  <div class="form-group">
			                        <label>Activity Rate:</label>
		                        	<select class="form-control" required>
		        	       			<option>-- Select Status --</option>			    					  					    					    
				          			<option value="Y" selected>Male</option>
 						 			 <option value="N">Female</option>
 					    			</select>	
		                      </div>
	                	</div>
	                	 <div class="col-sm-4">
		              		  <div class="form-group">
			                        <label>Activity Type:</label>
		                        	<select class="form-control" required>
		        	       			<option>-- Select Status --</option>			    					  					    					    
				          			<option value="Y" selected>Male</option>
 						 			 <option value="N">Female</option>
 					    			</select>	
		                      </div>
	                	</div>
	                </div> 
	                
	                <div class="row">  
	                    <div class="col-sm-12">
	                    	<label>Diagnosis:</label>
	                    	 <div class="form-check">
  								<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
 								 <label class="form-check-label" for="flexCheckDefault">
   									 Test 1
  									</label>
							  </div>
	                    </div>
	                 </div>   
	                
	                
	                
	                <div class="row">  
	                    <div class="col-sm-4">	                      
		                      <div class="form-group">
		                        <label>Chronic Disease:</label>
		                         <select class="form-control" required>
		        	       			<option>-- Select Status --</option>			    					  					    					    
				          			<option value="Y" selected>Male</option>
 						 			 <option value="N">Female</option>
 					    			</select>	
		                      </div>
	                    </div>
	                 	 <div class="col-sm-4">
		              		  <div class="form-group">
			                        <label>Food Allergy:</label>
		                        	 <input type="date" class="form-control"  required>
		                      </div>
	                	</div>
	                	 <div class="col-sm-4">
		              		  <div class="form-group">
			                        <label>Status:</label>
		                        	<select class="form-control" required>
		        	       			<option>-- Select Status --</option>			    					  					    					    
				          			<option value="Y" selected>Active</option>
 						 			 <option value="N">Closed</option>
 					    			</select>	
		                      </div>
	                	</div>
	                </div> 
					
					<div class="row">
						 <div class="col-sm-12">
						 	<label>Instructions:</label>
						 	  <textarea id="summernote1">
		            		  	 
        			      	  </textarea>
						 </div>
					</div>  
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-danger">Delete</button>
              <button type="button" class="btn btn-primary">Print Patient Data&nbsp;&nbsp;<i class="nav-icon fa fa-print"></i></button>
              <button type="submit" class="btn btn-primary">Add</button>
            </div>
            
       </form>
          </div>
          <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
      </div>
      <!-- /.modal -->	
		



</div>
<!-- --------------------------------------------- CREATE TREATMENT MODAL END --------------------------------------------- -->


</html>
