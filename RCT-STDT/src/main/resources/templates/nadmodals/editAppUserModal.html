<html xmlns:th="http://www.thymeleaf.org"> 

<!-- --------------------------------------------- EDIT/UPDATE NAD LIST OF DIAGNOSIS RECORD MODAL VIEW START ---------------------------------------------  -->
 <div th:fragment="editAppUserModal">
	 
	 
 	<div class="modal fade"  id="editAppUserModal" >
        <div class="modal-dialog modal-lg" style="width:70%">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Edit App User Record</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <!-- enter here -->
              <form th:action="@{/sysConfigAppUsers/update}" method="put">
	              <div class="row">        
	                 	 <div class="col-sm-6">
							  <div class="form-group" hidden>
		                        <label>Id:</label>
		                        <input type="text" class="form-control" id="idEdit" readonly>
		                      </div>
		              		  <div class="form-group">
		                        <label>Name(E):</label>
		                        <input type="text" class="form-control" id="nameEdit" required>
		                      </div>
	                	</div>   
	                	<div class="col-sm-6">
		              		  <div class="form-group">
		                        <label>Name(A):</label>
		                        <input type="text" class="form-control" id="nameArEdit" required>
		                      </div>
	                	</div>   
	              </div>
	              <div class="row">
	              		<div class="col-sm-4">
		              		  <div class="form-group">
		                        <label>Created Date:</label>
		                        <input type="date" class="form-control" id="crdateEdit" required>
		                      </div>
	                	</div> 
	                	<div class="col-sm-4">
		              		  <div class="form-group">
		                        <label>User Id:</label>
		                        <input type="text" class="form-control" id="usridEdit" required>
		                      </div>
	                	</div> 
	                	<div class="col-sm-4">
		              		  <div class="form-group">
		                        <label>User Type:</label>
		                        <input type="text" class="form-control" id="typeEdit" required>
		                      </div>
	                	</div>   
	              </div>
	              <div class="row">
					  <div class="col-sm-6">
		              		  <div class="form-group">
		                        <label>Dietician Code:</label>
		                        <input type="text" class="form-control" id="scodeEdit" required>
		                      </div>
	                	</div> 
	                	<div class="col-sm-6">
		              		  <div class="form-group">
		                        <label>Status:</label>
		                         <select class="form-control" id="statEdit" required>
		        	       			<option>-- Select Status --</option>			    					  					    					    
				          			<option value="Y" selected>Active</option>
 						 			 <option value="N">Inactive</option>
 					    			</select>	
		                      </div>
	                	</div>  
	              </div> 	
	              </div>
	              <div class="modal-footer">
	               		<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>&nbsp&nbsp
	               		<button th:href="@{/sysConfigAppUsers/deleteById/(id=)}" type="button" data-toggle="modal" class="btn btn-danger" data-target="#deleteModal" id="deleteButton">Delete</button>&nbsp&nbsp
			            <button type="button" class="btn btn-primary">Create</button>    
			       </div>        
            </form>
              </div>           
          </div>
          <!-- /.modal-content -->
        </div>
 
 </div>
 <!-- --------------------------------------------- EDIT/UPDATE NAD LIST OF DIAGNOSIS RECORD MODAL VIEW END  ---------------------------------------------  -->
 
 </html>
