<html xmlns:th="http://www.thymeleaf.org"> 

<!-- --------------------------------------------- CREATE NAD LIST OF APP USERS RECORD MODAL VIEW START ---------------------------------------------  -->
<div th:fragment="createAppUserModal">
	 
	 
 	<div class="modal fade"  id="createAppUserModal" >
        <div class="modal-dialog modal-lg" style="width:70%">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Create App User Record</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <!-- enter here -->
              <form th:action="@{/sysConfigAppUsers/addNew}" method="post">
	              <div class="row">        
	                 	 <div class="col-sm-6">
		              		  <div class="form-group">
		                        <label>Name(E):</label>
		                        <input type="text" class="form-control"  required>
		                      </div>
	                	</div>   
	                	<div class="col-sm-6">
		              		  <div class="form-group">
		                        <label>Name(A):</label>
		                        <input type="text" class="form-control"  required>
		                      </div>
	                	</div>   
	              </div>
	              <div class="row">
	              		<div class="col-sm-4">
		              		  <div class="form-group">
		                        <label>Created Date:</label>
		                        <input type="date" class="form-control"  required>
		                      </div>
	                	</div> 
	                	<div class="col-sm-4">
		              		  <div class="form-group">
		                        <label>User Id:</label>
		                        <input type="text" class="form-control"  required>
		                      </div>
	                	</div> 
	                	<div class="col-sm-4">
		              		  <div class="form-group">
		                        <label>User Type:</label>
		                        <input type="text" class="form-control"  required>
		                      </div>
	                	</div>   
	              </div>
	              <div class="row">
					  <div class="col-sm-6">
		              		  <div class="form-group">
		                        <label>Dietician Code:</label>
		                        <input type="text" class="form-control"  required>
		                      </div>
	                	</div> 
	                	<div class="col-sm-6">
		              		  <div class="form-group">
		                        <label>Status:</label>
		                         <select class="form-control" required>
		        	       			<option>-- Select Status --</option>			    					  					    					    
				          			<option value="Y" selected>Active</option>
 						 			 <option value="N">Inactive</option>
 					    			</select>	
		                      </div>
	                	</div>  
	              </div> 	
	              </div>
	              <div class="modal-footer">
	               		<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>&nbsp&nbsp
			              <button type="button" class="btn btn-primary">Create</button>    
			       </div>        
            </form>
              </div>           
          </div>
          <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->   



</div>    
<!-- --------------------------------------------- CREATE NAD LIST OF APP USERS RECORD MODAL VIEW END ---------------------------------------------  -->	


</html>
