<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{corelayout}">
<head>
<title>Consultations</title>
</head>
<body class="hold-transition  sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">

	<div layout:fragment="content">
	
			<!-- Content Header (Page header) -->
		<div class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">
						<h1 class="m-0">Consultations</h1>
						
					</div>
					<!-- /.col -->
					<div class="col-sm-6">
						<ol class="breadcrumb float-sm-right">
							<li class="breadcrumb-item"><a href="#">Nutritionists</a></li>
							<li class="breadcrumb-item active"><a href="./nutriConsultations_page1">Consultations</a></li>
						</ol>
					</div>
					<!-- /.col -->
				</div>
				<!-- /.row -->
			</div>
			<!-- /.container-fluid -->
		</div>
		<!-- /.content-header -->
		
		
		 <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">

            <div class="card">
             <div class="card-header">
                <h3 class="card-title">Active Patients</h3>
              </div>
              <!-- /.card-header -->
              <div class="card-body">
                <table id="example1" class="table table-bordered table">
                  <thead class="thead-custom">
                  <tr>
					<th>#</th>
                    <th>Military Id</th>
                    <th>Civil ID</th>
                    <th>Name</th>
                    <th>Name(A)</th>
                    <th>Date of Birth</th>
                    <th>Rank</th>
                    <th>Mobile</th>
                    <th>Progress</th>
                  </tr>
                  </thead>
                  <tbody>
					 <tr th:each="f:${nadPatientList}">
						  <td><a th:href="@{/nutriConsultations/findById/(id=${f.id})}" class="btn btn-primary editButton"> <i class="nav-icon fa fa-search"></i> </a></td>
						  <td th:text="${f.mid}"></td>
						  <td th:text="${f.civilid}"></td>
						  <td th:text="${f.name}"></td>
						  <td th:text="${f.nameA}"></td>
						  <td th:text="${f.dob}"></td>
						  <td th:text="${f.rank}"></td>
						  <td th:text="${f.mobile}"></td>
						  <td th:text="${f.stat}"></td>
					 </tr>
                  </tbody>
                  
                </table>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
    </section>
		
		
		
	</div>
</body>
<th:block layout:fragment="script">
		
		
		<script src="./admin/custom/nadjs/nutriConsultationsPage1.js"></script>
		
		
</th:block>
</html>
