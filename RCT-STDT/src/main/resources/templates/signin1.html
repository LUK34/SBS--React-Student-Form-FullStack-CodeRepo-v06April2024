<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kng -Login Page </title>
 
 
   <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="./admin/plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="./admin/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="./admin/dist/css/adminlte.min.css">
 
 
 <link rel="stylesheet" href="./admin/custom/css/bgimgsprime.css">
 

</head>
<body class="hold-transition login-page">


	<!-- Preloader -->
   <div class="preloader flex-column justify-content-center align-items-center">
    <img class="animation__wobble" src="./admin/dist/img/AdminLTELogoLoad.png" alt="Kng" height="150" width="150">
  </div> 
  
  
<div class="login-box">
  <!-- /.login-logo -->
  <div class="card card-outline card-primary">
    <div  class="btn btn-block btn-primary">
      <h1><b>Kuwait National Guard</b></h1>
    </div>
     
    <div class="card-body">
          <p class="login-box-msg" th:if="${param.error}" style="color: red;
               font-size: large;
               font-weight: bold;">
                User/password is invalid.
            </p>
            <p class="login-box-msg" th:if="${param.logout}" style="color: red;
              font-size: large;
               font-weight: bold;">
                You have been logged out.
            </p>
           <p class="login-box-msg"  style="color: green;
               font-size: large;
               font-weight: bold;">
               <span th:utext="${message}"></span>
            </p> 
      <p class="login-box-msg">Sign in to start your session</p>

      <form method="post" th:action="@{./login}">
        <div class="input-group mb-3">
          <input type="text" class="form-control" name="username" placeholder="UserName">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" name="password" placeholder="Password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="remember">
              <label for="remember">
                Remember Me
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      
<!--  -->
      <p class="mb-1">
        <a th:href="@{/forgot-password}">I forgot my password</a>
      </p>
      <!-- 
      <p class="mb-0">
       <a th:href="@{/register}" class="text-center">Register a new User</a>
      </p>
       -->
        
      
    </div>
    <!-- /.card-body -->
  </div>
  <!-- /.card -->
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="./admin/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="./admin/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="./admin/dist/js/adminlte.min.js"></script>


<script src="./admin/custom/js/bgimgs.js"></script>

</body>
</html>
